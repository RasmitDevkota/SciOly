<!DOCTYPE html>
<html>

<head>
    <title>SciOly</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <script type="module" src="script.js"></script>
    <script type="module" src="feedback.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="message">
        <h2></h2>
        <h1>Feedback Survey</h1>

        <hr>

        <label for="competed">Did you compete in this competition?</label>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="competed" id="competedYes">
            <label class="form-check-label" for="competedYes">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="competed" id="competedNo">
            <label class="form-check-label" for="competedNo">
                No
            </label>
        </div>

        <br>

        <div class="form-group">
            <label for="id">If you competed in this competition, you may enter your name/team name/team ID. If not, you may leave this field blank (optional).</label>
            <input type="text" class="form-control" id="id">
        </div>

        <br>

        <label for="">Is this your first time competing in this event?</label>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="first" id="firstYes">
            <label class="form-check-label" for="firstYes">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="first" id="firstNo">
            <label class="form-check-label" for="firstNo">
                No
            </label>
        </div>

        <br>

        <label for="difficulty">How difficult was the test for you on a scale of 0-10?</label>
        <br>
        <input id="difficultyRange" type="range" step="10" list="difficulty" style="width: 100%">
        <datalist id="difficulty">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>

        <br>
        <br>

        <label for="quality">In terms of quality, how did you like the test on a scale of 0-10?</label>
        <br>
        <input id="qualityRange" type="range" step="10" list="quality" style="width: 100%">
        <datalist id="quality">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>

        <br>
        <br>

        <div class="mb-3">
            <label for="issues" class="form-label">Did you spot any possible mistakes or inaccuracies in the test? If so, please describe them so that I can take a look at
            those questions!</label>
            <textarea class="form-control" id="issues" rows="3"></textarea>
        </div>

        <br>

        <div class="mb-3">
            <label for="thoughts" class="form-label">What were your thoughts on the test and question format?</label>
            <textarea class="form-control" id="thoughts" rows="3"></textarea>
        </div>

        <br>

        <div class="mb-3">
            <label for="criticism" class="form-label">Do you have any (preferably constructive) criticism to make about the test? Be honest, I would greatly appreciate any
            feedback whatsoever!</label>
            <textarea class="form-control" id="criticism" rows="3"></textarea>
        </div>

        <br>

        <label for="">Most importantly, did you have fun?</label>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fun" id="funYes">
            <label class="form-check-label" for="funYes">
                Yes üôÇ
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fun" id="funNo">
            <label class="form-check-label" for="funNo">
                No üôÅ
            </label>
        </div>

        <br>

        <input id="feedbackSubmit" class="btn btn-primary" value="Submit">

    </div>
</body>

</html>
