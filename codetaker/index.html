<html>

<head>
    <title>CodeTaker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    
    <script src="https://apis.google.com/js/api:client.js"></script>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [
                    [
                        '$', '$'
                    ],
                    [
                        '\\(', '\\)'
                    ]
                ]
            }
        };
    </script>

    <script type="module">
        import {
            importToebesTest as _importToebesTest,
            genCodebuilderTest as _genCodebuilderTest
        } from "./script.js";

        window.importToebesTest = _importToebesTest;
        window.genCodebuilderTest = _genCodebuilderTest;
    </script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <div id="content">
            <div id="loadToebesTest">
                <input type="file" id="toebesFile">
                <button onclick="importToebesTest()">Load Toebes File</button>
            </div>

            <br>

            <div id="generateCodebuilderTest">
                <span id="preset" contenteditable="true">Replace this text with a Codebuilder preset</span>

                <!-- <button onclick="genCodebuilderTest()">Generate Test Using Preset</button> -->

                <button py-click="main">Generate Test Using Preset</button>
                <!-- <script type="py" src="./codebuilder.py" config='{"packages":["json5","re","random"]}'></script> -->
                <script type="py" src="./codebuilder.py"></script>
                <div id="testText">No test generated!</div>
            </div>

            <div id="test" style="display: none">
                <div id="referenceSheet" class="ui-dialog-content ui-widget-content" title="Reference Sheet">
                    <iframe id="referenceSheetDoc"></iframe>
                </div>

                <div class="content-row" id="title-row">
                    <h1 id="title">Test Name</h1>
                </div>

                <div class="content-row" id="details-row">
                    <h5 id="details">Time Elapsed</h5>
                </div>
    
                <div class="content-row" id="test-row">
                    <div id="test-container" oncopy="return false" oncut="return false" onpaste="return false"
                        onselect="return false">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
