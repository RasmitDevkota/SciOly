<html>

<head>
    <title>CodeTaker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [
                    [
                        '$', '$'
                    ],
                    [
                        '\\(', '\\)'
                    ]
                ]
            }
        };
    </script>

    <script type="module">
        const urlParams = new URLSearchParams(decodeURIComponent(window.location.search));
        const preset = urlParams.get("preset");

        document.body.innerHTML = `<b>Just a second! Generating the file...</b>`;

        fetch(`https://codebuilderweb.dralientech.repl.co/gen.json?preset=${preset}`, {
            method: "POST",
            headers: {
                "Referer": "https://codetaker.web.app/",
                "Accept": "application/json",
                "Content-Type": "application/json",
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Methods": "*"
            },
        })
        .then((response) => {
            console.log(response);

            return response.text();
        })
        .then((toebesPayload) => {
            const parts = [
                new Blob([toebesPayload], {
                    type: "application/json"
                }),
            ];

            document.body.innerHTML = `
                <a id="download" href="${URL.createObjectURL(parts[0])}" download="test.json">Download</a>
            `;
        });
    </script>

    <link rel="stylesheet" href="index.css">
</head>

<body>

</body>

</html>
