<html>
  <head>
    <title>SciOly Test Portal</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
      MathJax = {
        tex: {
          inlineMath: [
            [
              '$', '$'
            ],
            [
              '\\(', '\\)'
            ]
          ]
        }
      };
    </script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#referenceSheet").dialog();
      });
    </script>

    <script type="module">
      import {
        unAuthenticate as _unAuthenticate
      } from "./scripts/auth.js";

      window.unAuthenticate = _unAuthenticate;

      import {
        loadAssignment as _loadAssignment,
        answer as _answer,
        manualSave as _manualSave,
        submit as _submit,
        testRedirect as _testRedirect
      } from "./scripts/competition.js";

      window.loadAssignment = _loadAssignment;
      window.answer = _answer;
      window.manualSave = _manualSave;
      window.submit = _submit;
      window.testRedirect = _testRedirect;
    </script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/test.css">

    <link rel="icon" href="images/favicon.ico">
  </head>

  <body oncontextmenu="return false">
    <div id="main">
      <div id="content">
        <div id="sidebar">
          <a class="material-icons" onclick="testRedirect('dashboard')">home</a>

          <a class="material-icons" onclick="testRedirect('logout')">logout</a>
        </div>

        <div id="test">
          <div id="referenceSheet" class="ui-dialog-content ui-widget-content" title="Reference Sheet" style="display: none;">
            <iframe id="referenceSheetDoc"></iframe>
          </div>

          <div class="content-row" id="title-row">
            <h1 id="title">Event Name</h1>
          </div>

          <div class="content-row" id="details-row">
            <h5 id="details">User ID | Time Remaining</h5>
          </div>

          <div class="content-row" id="test-row">
            <div id="test-container">

            </div>
          </div>

          <div class="content-row" id="save-row">
            <p id="saveStatus">
              Not Saved | <a onclick="manualSave()">Save</a>
            </p>
          </div>

          <div class="content-row" id="submit-row">
            <button id="submit" onclick="submit()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="surpriseAudio" style="display: none;" src="./surprise.mp3">No cheating!</audio>
  </body>
</html>
