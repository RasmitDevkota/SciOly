<html>
  <head>
    <title>SciOly Test Portal</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>

    <script src="scripts/script.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/competition.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/test.css">

    <link rel="icon" href="images/favicon.ico">

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js'
        import { analytics } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js'
        import { auth } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js'
        import { firestore } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js'
    </script>
  </head>

  <body>
    <div id="main">
      <div id="content">
        <div id="sidebar">
          <a class="material-icons" onclick="testRedirect('dashboard');">home</a>

          <a class="material-icons" onclick="testRedirect('logout');">logout</a>
        </div>

        <div id="test">
          <div class="content-row" id="title-row">
            <h1 id="title">Event Name</h1>
          </div>

          <div class="content-row" id="details-row">
            <h5 id="details">User ID | Time Remaining</h5>
          </div>

          <div class="content-row" id="test-row">
            <div id="test-container">

            </div>
          </div>

          <div class="content-row" id="save-row">
            <p id="saveStatus">
              Not Saved | <a onclick="manualSave()">Save</a>
            </p>
          </div>

          <div class="content-row" id="submit-row">
            <button id="submit" onclick="submit();">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
